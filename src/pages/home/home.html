<ion-header>
  <ion-navbar>
    <ion-title text-center>
      <img src="../../assets/imgs/logo.png" height="30px">
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="vmoffwhitebg">
  <!-- <ion-list> -->

    

    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <ion-item>
            <ion-input type="text" placeholder="Paste URL" [(ngModel)]="downloadLink"></ion-input>
          </ion-item>
        </ion-col>

        <ion-col col-12 text-center>
            <button ion-button icon-left outline class="btnoutlinepurple" (click)='downloadModel();'>
              <ion-icon name="ios-cloud-download-outline"></ion-icon> Download
            </button>
        </ion-col>
      </ion-row>

    </ion-grid>
  
  <!-- </ion-list> -->
</ion-content>
